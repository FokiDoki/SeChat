<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>SignUp - SeChat </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div>

    <div class="d-flex justify-content-center row mt-4">
        <div>
            <h2 class="text-center">SeChat</h2>
            <div id="messages" class="d-flex mb-3 text-warning">
                <div th:if="${param.exists}">
                    Login already taken. Try other
                </div>
                <div th:if="${param.match}">
                    Passwords do not match.
                </div>
            </div>
            <form th:action="@{/signup}" method="post">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example1" class="form-control" />
                    <label class="form-label" for="form2Example1">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="form2Example2" class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="passwordAgain" id="form2Example3" class="form-control" />
                    <label class="form-label" for="form2Example3">Password Again</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->

                    </div>


                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>already registered? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
