<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login - SeChat </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div>
    <div class="d-flex justify-content-center row mt-4">
<div>
    <h2 class="text-center">SeChat</h2>
    <div id="messages" class="d-flex mb-3 text-warning">
        <div th:if="${param.error}">
            Invalid username or password
        </div>
        <div th:if="${param.logout}">
            You have been logged out
        </div>
        <div th:if="${param.registred}">
            You're been registred! Please login
        </div>
    </div>
<form th:action="@{/login}" method="post">
    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="text" name="username" id="form2Example1" class="form-control" />
        <label class="form-label" for="form2Example1">Username</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" name="password" id="form2Example2" class="form-control" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
        <div class="col d-flex justify-content-center">
            <!-- Checkbox -->

        </div>


    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" value="Sign In">Sign in</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="/signup">Register</a></p>
        </div>
</form>
        </div>
    </div>
</div>
</body>
</html>
